<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="app.js"></script>

    <title>Portfolio Entry</title>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Row1 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="input-name" aria-describedby="emailHelp"
                        placeholder="Enter your website name">
                </div>
                <div class="form-group">
                    <label for="picture">Image Link</label>
                    <input type="text" class="form-control" id="input-image" aria-describedby="emailHelp"
                        placeholder="Glimpse of your website">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="desc" class="form-control" id="input-desc" aria-describedby="emailHelp"
                        placeholder="A brief description about your website">
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="link" class="form-control" id="input-link" aria-describedby="emailHelp"
                        placeholder="Enter all deployed site's URL here">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button><br><br>
                </form>
                <div class="col-md-2"></div>
                </div>
</body>

</html>
